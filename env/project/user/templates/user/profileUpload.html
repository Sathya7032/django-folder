{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'assets/css/form.css' %}">
</head>
<body>
	
	<div class="container" >
		<div class="loginBox"> 
			<img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
			<h3>Sign in here</h3>
			<form action="{% url 'profileForm' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="inputBox"> 
					{{form.as_p}}
				</div> <input type="submit" name="" value="Register">
			</form> 
			<a href="#">Forget Password<br> </a>
			
		</div>
	</div>
	
</html>
