{% load static %}
<!doctype html>
<html lang="en">
  <head>
	{% block title %}
	{% endblock title %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'assets/css1/style.css' %}">
	{% block style %}
	  
	{% endblock style %}
	</head>
	<body>
	<section >
		<div class="container px-md-5 mt-3">
			<div class="row justify-content-between">
				<div class="col-md-8 order-md-last">
					<div class="row">
						<div class="col-md-6 text-center">
							<a class="navbar-brand" href="#">AcadamicFolio <span>Tutorials</span></a>
						</div>
						<div class="col-md-6 d-md-flex justify-content-end mb-md-0 mb-3">
							<form action="#" class="searchform order-lg-last">
			          <div class="form-group d-flex">
			            <input type="text" class="form-control pl-3" placeholder="Search">
			            <button type="submit" placeholder="" class="form-control search"><span class="fa fa-search"></span></button>
			          </div>
			        </form>
						</div>
					</div>
					 
				</div>
				<div class="col-md-4 d-flex">
					<div class="social-media">
		    		<p class="mb-0 d-flex">
		    			<a href="https://github.com/Sathya7032" target="_blank" class="d-flex align-items-center justify-content-center"><span class="fa fa-github"><i class="sr-only">GitHub</i></span></a>
		    			<a href="#" target="_blank" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"><i class="sr-only">Twitter</i></span></a>
		    			<a href="https://www.instagram.com/acadamicfolio/" target="_blank" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"><i class="sr-only">Instagram</i></span></a>
		    			<a href="http://www.youtube.com/@AcadamicFolio" target="_blank" class="d-flex align-items-center justify-content-center"><span class="fa fa-youtube"><i class="sr-only">Youtube</i></span></a>
		    		</p>
	        </div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container-fluid">
	    
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav m-auto">
	        	<li {% if request.resolver_match.url_name == 'tutorials' %}class="nav-item active"{% else %}class="nav-item" {% endif %}><a href="{% url 'tutorials' %}" class="nav-link">Home</a></li>
	        	<li {% if request.resolver_match.url_name == '#' %}class="nav-item active" {% else %}class="nav-item" {% endif %}><a href="#" class="nav-link">Tests</a></li>
	        	<li {% if request.resolver_match.url_name == 'blog_feed' %}class="nav-item active"{% else %}class="nav-item" {% endif %}><a href="{% url 'blog_feed' %}" class="nav-link">Blog</a></li>
	          <li  {% if request.resolver_match.url_name == 'contact' %}class="nav-item active"{% else %}class="nav-item" {% endif %}><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->

	</section>
  {% block body %}
    
  {% endblock body %}

  <footer class="bg-dark text-center text-white">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">AcadamicFolio</a>
    </div>
    <!-- Copyright -->
  </footer>

	<script src="{% static 'assets/js1/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js1/popper.js' %}"></script>
  <script src="{% static 'assets/js1/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js1/main.js' %}"></script>

	</body>
</html>
