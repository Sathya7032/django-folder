{% extends "user/base.html" %}
{% load static %}
{% block body %}
  <main id="main">
    <div class="container">
        <h1 class="text-center">Notes</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
         
          
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                  </tr>
                </thead>
                {% for note in note  %}
                <tbody>
                  <tr>
                    <td> {{note.note_date}}</td>
                    <td><h5 class="card-title"><a href="/note/{{note.note_id}}">{{note.title}}</a></h5></td>
                  </tr>
                </tbody>
                {% endfor %}
              </table>
            
        </div>
    </div>
  </main>
{% endblock body %}
